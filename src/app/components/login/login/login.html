<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-sm">
    
    <!-- Logo Section -->
    <div class="flex justify-center mb-6">
      <img src="/logo.png" alt="Logo" class="h-16 w-16 object-contain" />
      <!-- Place your logo in src/assets/logo.png -->
    </div>

    <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Welcome Back</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      
      <!-- Username -->
      <div>
        <label class="block text-gray-600 mb-1 text-sm">Username</label>
        <input
          formControlName="username"
          class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter username" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1 text-sm">Password</label>
        <input
          formControlName="password"
          type="password"
          class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter password" />
      </div>

      <!-- Button -->
      <button
        class="w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 rounded-lg transition"
        type="submit">
        Login
      </button>
    </form>
  </div>
</div>
